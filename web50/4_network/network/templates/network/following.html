{% extends "network/layout.html" %}


{% block body %}

<div id="post">

</div>

<script>
    let loading = true;
    let current_page = 1;
    fetch("/api/get_posts", {
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        },
        method: "POST",
        body: JSON.stringify({
            following: true,
            page: current_page
        })
    })
    .then(response => response.json())
    .then(data => showData(data))
</script>

{% endblock %}
