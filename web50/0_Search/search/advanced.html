<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Google Searches</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Normal search</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="images.html">Image Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="google-form" style="padding-top: 15vh;">
            <form action="https://www.google.com/search">
                <div class="input-group mb-3"><input class="form-control" type="text" name="as_q" placeholder="All these words"></div>
                <div class="input-group mb-3"><input class="form-control" type="text" name="as_epq" placeholder="this exact word or phrase"></div>
                <div class="input-group mb-3"><input class="form-control" type="text" name="as_oq" placeholder="any of these words"></div>
                <div class="input-group mb-3"><input class="form-control" type="text" name="as_eq" placeholder="none of these words"></div>
                <div class="d-grid gap-2 col-6 mx-auto" ><button class="btn btn-primary" type="submit">Advanced Search</button></div>
            </form>
        </div>
    </body>
</html>
