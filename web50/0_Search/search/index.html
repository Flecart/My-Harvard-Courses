<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Google Searches</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="images.html">Image Search</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="advanced.html">Advanced Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="google-form">
            <div class="logo mx-auto"> 
                <img src="google.png" alt="Google Logo" class="logo">
            </div>
            <form action="https://google.com/search">
                <div class="input-group mb-3"><input class="form-control form-rounded" type="text" name="q"></div>
                <div class="d-grid gap-2">
                    <div class="mx-auto col-6 d-md-flex justify-content-around">
                        <button class="btn col-10 col-md-5 btn-outline-secondary mb-3" type="submit">Search with Google</button>
                        <button class="btn col-10 col-md-5 btn-outline-secondary mb-3" name="btnI" type="submit">Feel Lucky</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
