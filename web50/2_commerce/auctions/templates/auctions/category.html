{% extends "auctions/index.html" %} 

{% block body_header %}
Categories
{% endblock %}

{% block listing_block %}
<div class="d-flex flex-wrap col-6 m-auto justify-content-around mb-5">
    {% for category in categories %} 
    <div class="flex-item">
        <a href="category/{{ category }}">
            <button type="submit" class="btn btn-secondary"> {{ category }}</button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
