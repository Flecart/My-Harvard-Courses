{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="ml-2">Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <!-- {{ form }} -->
        <div class="input-group mb-4 col-6">
            {{ form.title }}
        </div>
        <div class="input-group mb-4 col-6">
            {{ form.description }}
        </div>
        <div class="input-group mb-4 col-6">
            {{ form.starting_bid }}
        </div>
        <div class="input-group mb-4 col-6">
            {{ form.url }}
        </div>

        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <button type="submit" class="btn ml-3 btn-outline-primary">Create Listing</button>
    </form>
{% endblock %}
