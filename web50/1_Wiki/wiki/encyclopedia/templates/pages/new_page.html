{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <h2 class="mb-3">Create Page</h2>

    <form action="{% url 'new_page' %}" method="post" class="">
        {% csrf_token %}
        <!-- {{ form }} -->
        <div class="input-group mb-4 col-6">
            <input class="form-control" type="text" name="title" placeholder="Page Title">
        </div>
        <div class="input-group mb-4 col-6">
            <textarea class="form-control" type="text" name="content" placeholder="Page Content"></textarea>
        </div>
        
        <button type="submit" class="btn ml-3 btn-outline-primary">Create Page</button>
    </form>

{% endblock %}
