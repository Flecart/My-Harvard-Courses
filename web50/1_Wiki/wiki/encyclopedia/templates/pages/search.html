{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search
{% endblock %}

{% block body %}
    <h1>Search Page</h1>
    <h3>Current search: {{ query }}</h3>
    <ul>
        {% for entry in entries %}
            <a href="wiki/{{ entry }}">
                <li>{{ entry }}</li>
            </a>
        {% empty %} 
            <li> There are no pages found in the search</li>
        {% endfor %}
    </ul>

{% endblock %}
