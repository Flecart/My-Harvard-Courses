{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="wiki/{{ entry }}">
                <li>{{ entry }}</li>
            </a>
        {% empty %} 
            <li> There are no pages in this wiki</li>
        {% endfor %}
    </ul>

{% endblock %}
