{% extends "encyclopedia/layout.html" %}
{% load markdown %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ entry | escape | markdown }}
    <form action="{% url 'edit_page' %}" method="get" class="mt-3">
        <input type="text" name="title" value="{{ title }}" hidden>
        <input type="text" name="content" value="{{ entry }}" hidden>
        <button type="submit" class="btn btn-primary">Edit this page</button>
    </form>

{% endblock %}
